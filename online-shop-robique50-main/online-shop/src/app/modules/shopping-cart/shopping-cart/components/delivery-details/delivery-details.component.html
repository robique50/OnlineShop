<form [formGroup]="deliveryForm" (ngSubmit)="onSubmit()" class="delivery-form">
      <h3>Delivery Details</h3>
      
      <div class="form-group">
        <label for="country" class="required">Country:</label>
        <input id="country" type="text" formControlName="country">
        <div *ngIf="deliveryForm.get('country')?.errors?.['required'] && deliveryForm.get('country')?.touched">
          Country is required
        </div>
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input id="city" type="text" formControlName="city">
        <div *ngIf="deliveryForm.get('city')?.errors?.['required'] && deliveryForm.get('city')?.touched">
          City is required
        </div>
      </div>

      <div class="form-group">
        <label for="streetAddress">Street Address:</label>
        <input id="streetAddress" type="text" formControlName="streetAddress">
        <div *ngIf="deliveryForm.get('streetAddress')?.errors?.['required'] && deliveryForm.get('streetAddress')?.touched">
          Street address is required
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="!deliveryForm.valid">Confirm Order</button>
        <button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
