<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
    <h2>Welcome Back</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        [class.error]="hasError('username', 'required')"
        placeholder="Enter your username"
      />
      <div class="error-message" *ngIf="hasError('username', 'required')">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        [class.error]="hasError('password', 'required')"
        placeholder="Enter your password"
      />
      <div class="error-message" *ngIf="hasError('password', 'required')">
        Password is required
      </div>
    </div>

    <div class="error-message" *ngIf="error">
      {{ error }}
    </div>

    <button
      type="submit"
      [disabled]="loading || loginForm.invalid"
      class="login-button"
    >
      {{ loading ? "Logging in..." : "Login" }}
    </button>

    <div class="navigation-link">
      <span>Don't have an account? </span>
      <a (click)="navigateToRegister()" role="button">Register here</a>
    </div>
  </form>
</div>
