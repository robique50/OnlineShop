<header class="header">
  <div class="header-content">
    <h1>Online Shop</h1>
    
    <div class="user-section" *ngIf="currentUser$ | async as user">
      <span class="username">Welcome, {{ user.username }}</span>
      <button class="logout-button" (click)="logout()">
        Logout
      </button>
    </div>
  </div>
</header>
